<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro venta</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="icon" href="../../recursos/logo_small_icon_only.png">
    </head>
    <body>
    <form class="form">
        
    <div class="formulario">
        
        <h2>Registro venta</h2>

        <h3 class="text">Numero de identificación de la venta:</h3>
        <input type="number" class="form_input"placeholder="Introduzca el numero de identificación de la venta">

        <h3 class="text">Fecha:</h3>
        <input type="date" class="form_input"placeholder="Introduzca la fecha de la venta">

        <h3 class="text">Id cliente:</h3>
        <input type="number" class="form_input"placeholder="Introduzca el id del cliente">
        
        <h3 class="text">Nombre del cliente:</h3>
        <input type="text" class="form_input"placeholder="Introduzca el nombre del cliente">

        <h3 class="text">Apellido del cliente:</h3>
        <input type="text" class="form_input"placeholder="Introduzca el apellido del cliente">

        <h3 class="text">Productos comprados:</h3>
        <input type="text" class="form_input"placeholder="Introduzca los productos comprados">
        
        <h3 class="text">Metodo de pago:</h3>
        <input type="text" class="form_input"placeholder="Introduzca el metodo de pago">

        <h3 class="text">Valor de venta:</h3>
        <input type="number" class="form_input"placeholder="Introduzca el valor de la venta">

        <div class="botonera">
            <button type="submit" class="botones_reg">Registrar</button>
            <a href="../administración/fmr_ventas.html" class="botones_reg">Salir</a>
        </div>
    </div>
    </form>
</body>
</html>
