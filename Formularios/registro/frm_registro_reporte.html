<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de registro cliente</title>
  <link rel="stylesheet" href="../../style.css">
  <link rel="icon" href="../../recursos/logo_small_icon_only.png">
</head>
<body>
  
  <form class="form">
    
    <div class="formulario">

      <h2 id="registrar">Registro reporte</h2>

      <h3 class="text">Id del informe:</h3>
      <input type="number" class="form_input"placeholder="Introduzca el numero de identificación del informe">

      <h3 class="text">Fecha:</h3>
      <input type="date"class="form_input"placeholder="Introduzca la fecha">

      <h3 class="text">Id del creador:</h3>
      <input type="number" class="form_input"placeholder="Introduzca el id del creador">

      <h3 class="text">Nombre del creador:</h3>
      <input type="text" class="form_input"placeholder="Agregue el nombre del creador">

      <h3 class="text">Apellido del creador:</h3>
      <input type="email" class="form_input"placeholder="Introduzca el apellido del creador">

      <h3 class="text">Documento:</h3>
      <input type="file" class="form_input">

      <div class="botonera">
        <button type="submit" class="botones_reg">Registrar</button>
        <form action="../../index.html">
          <a href="../administración/fmr_reportes.html" class="botones_reg">Salir</a>
        </form>
      </div>
      
    </div>
  </form>
</body>
</html>
