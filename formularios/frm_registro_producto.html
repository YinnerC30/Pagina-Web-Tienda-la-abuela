<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro producto</title>
    <link rel="stylesheet" href="../estilos.css">
    </head>
    <body>
    <form class="form">
        
    <div class="form-contenedor">
        <h2>Registro producto</h2>

        <h3 class="text">Numero de identificación del producto:</h3>
        <input type="number" class="form_input"placeholder="Introduzca el numero de identificación del producto">

        <h3 class="text">Nombre:</h3>
        <input type="text" class="form_input"placeholder="Introduzca el nombre del producto">

        <h3 class="text">Cantidad:</h3>
        <input type="number" class="form_input"placeholder="Introduzca la cantidad del producto">
        
        <h3 class="text">Proveedor:</h3>
        <input type="text" class="form_input"placeholder="Introduzca el nombre del proveedor">

        <h3 class="text">Valor:</h3>
        <input type="number" class="form_input"placeholder="Agregue el valor del producto">

        <h3 class="text">Categoria:</h3>
        <input type="text" class="form_input"placeholder="Introduzca la categoria al cual pertenece">

        <button type="submit" class="botones">Registrar</button>
        <button type="submit" class="botones">Salir</button>
    </div>
    </form>
</body>
</html>
