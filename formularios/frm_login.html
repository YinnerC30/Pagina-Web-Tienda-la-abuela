<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de sesión</title>
    <link rel="stylesheet" href="../estilos.css">
</head>
<body>
    
    <form class="form">
        
        <div class="form-contenedor-login">

        <h2 id="registrar">Iniciar sesión</h2>

        <h3 class="text">Nombre de usuario:</h3>
        <input type="text"id="Nidentificacion"class="form_input"placeholder="Introduzca su nombre de usuario">

        <h3 class="text">Contraseña:</h3>
        <input type="password" class="form_input"placeholder="Introduzca su contraseña">

        <button type="submit" class="botones-solos">Ingresar</button>
        <h3>¿Aún no tienes cuenta? <a href="frm_registro_empleado.html" target="_blank" class="boton-crear-cuenta">Haz clic aquí para crear la tuya</a></h3>

        </div>
    </form>
</body>
</html>
