<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de registro cliente</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  
  <form class="form">
    
    <div class="form-contenedor">

      <h2 id="registrar">Registro Cliente</h2>

      <h3 class="text">Numero de identificación:</h3>
      <input type="text"id="Nidentificacion"class="form_input"placeholder="Introduzca su numero de identificación">

      <h3 class="text">Nombre:</h3>
      <input type="text"id="name"class="form_input"placeholder="Introduzca su nombre">

      <h3 class="text">Apellido:</h3>
      <input type="text"id="apellido"class="form_input"placeholder="Introduzca su apellido">

      <h3 class="text">Numero de teléfono:</h3>
      <input type="text"id="Ntelefono"class="form_input"placeholder="Agregue su numero de teléfono">

      <h3 class="text">Correo electronico:</h3>
      <input type="email"id="Cemail"class="form_input"placeholder="Introduzca su correo electronico">

      <h3 class="text">Dirección:</h3>
      <input type="text"id="direccion"class="form_input"placeholder="Agregue su dirección">

      <button type="submit" class="botones">Registrar</button>

    </div>
  </form>
</body>
</html>
